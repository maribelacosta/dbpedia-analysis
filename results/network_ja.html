<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  font-family: sans-serif;
  font-size: 10px;
}

</style>
<body>
<svg width="650" height="650"></svg>

</body>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var c = [];
c = c.concat(d3.schemeCategory20);
c = c.concat(d3.schemeCategory20c);

var color = d3.scaleOrdinal(c);
console.log("color", d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));
    

var graph = {'nodes': [{'id': 'Wintermelon', 'group': 1, 'value': 7}, {'id': 'Fumi', 'group': 1, 'value': 68}, {'id': 'Ichise', 'group': 1, 'value': 3}, {'id': 'Minami1105', 'group': 1, 'value': 2}, {'id': 'Joo', 'group': 1, 'value': 3}, {'id': 'I2k', 'group': 1, 'value': 3}, {'id': 'Seijikoide', 'group': 1, 'value': 1}, {'id': 'Masao', 'group': 1, 'value': 11}, {'id': 'Iwao', 'group': 1, 'value': 3}, {'id': 'T morita', 'group': 1, 'value': 5}, {'id': 'Kamura', 'group': 1, 'value': 2}, {'id': 'Jimkont', 'group': 1, 'value': 1}, {'id': 'Legno', 'group': 1, 'value': 2}, {'id': 'VladimirAlexiev', 'group': 1, 'value': 4}, {'id': 'Kozaki', 'group': 1, 'value': 1}, {'id': 'Hsuzuki0', 'group': 1, 'value': 1}, {'id': 'Hoehoe', 'group': 1, 'value': 8}, {'id': 'Takeda', 'group': 1, 'value': 10}, {'id': 'HsiOji', 'group': 1, 'value': 2}, {'id': 'Tsunagun', 'group': 1, 'value': 3}, {'id': 'Vadim Onufriev', 'group': 1, 'value': 1}, {'id': 'T.Masuda', 'group': 1, 'value': 1}, {'id': 'Siramatu', 'group': 1, 'value': 2}, {'id': 'Aminami', 'group': 1, 'value': 2}, {'id': 'Cm3', 'group': 1, 'value': 1}, {'id': 'Jimregan', 'group': 1, 'value': 1}], 'links': [{'source': 'Fumi', 'target': 'Minami1105', 'value': 2, 'group': 'ja'}, {'source': 'Fumi', 'target': 'Joo', 'value': 1, 'group': 'ja'}, {'source': 'Fumi', 'target': 'Wintermelon', 'value': 4, 'group': 'ja'}, {'source': 'Fumi', 'target': 'I2k', 'value': 3, 'group': 'ja'}, {'source': 'Fumi', 'target': 'Seijikoide', 'value': 1, 'group': 'ja'}, {'source': 'Masao', 'target': 'Iwao', 'value': 1, 'group': 'ja'}, {'source': 'T morita', 'target': 'Iwao', 'value': 1, 'group': 'ja'}, {'source': 'Fumi', 'target': 'Kamura', 'value': 2, 'group': 'ja'}, {'source': 'Fumi', 'target': 'Jimkont', 'value': 1, 'group': 'ja'}, {'source': 'Masao', 'target': 'Wintermelon', 'value': 1, 'group': 'ja'}, {'source': 'Fumi', 'target': 'Masao', 'value': 2, 'group': 'ja'}, {'source': 'Fumi', 'target': 'Legno', 'value': 2, 'group': 'ja'}, {'source': 'Fumi', 'target': 'VladimirAlexiev', 'value': 4, 'group': 'ja'}, {'source': 'Masao', 'target': 'Legno', 'value': 1, 'group': 'ja'}, {'source': 'Masao', 'target': 'VladimirAlexiev', 'value': 2, 'group': 'ja'}, {'source': 'Legno', 'target': 'VladimirAlexiev', 'value': 1, 'group': 'ja'}, {'source': 'Hsuzuki0', 'target': 'Hoehoe', 'value': 1, 'group': 'ja'}, {'source': 'Fumi', 'target': 'Takeda', 'value': 2, 'group': 'ja'}, {'source': 'Takeda', 'target': 'VladimirAlexiev', 'value': 1, 'group': 'ja'}, {'source': 'T morita', 'target': 'Wintermelon', 'value': 1, 'group': 'ja'}, {'source': 'Fumi', 'target': 'Siramatu', 'value': 1, 'group': 'ja'}, {'source': 'Fumi', 'target': 'Ichise', 'value': 1, 'group': 'ja'}, {'source': 'Fumi', 'target': 'HsiOji', 'value': 1, 'group': 'ja'}, {'source': 'Fumi', 'target': 'Hoehoe', 'value': 2, 'group': 'ja'}, {'source': 'Hoehoe', 'target': 'Wintermelon', 'value': 1, 'group': 'ja'}, {'source': 'Hoehoe', 'target': 'Joo', 'value': 1, 'group': 'ja'}, {'source': 'Fumi', 'target': 'Aminami', 'value': 2, 'group': 'ja'}, {'source': 'Aminami', 'target': 'Hoehoe', 'value': 1, 'group': 'ja'}, {'source': 'Masao', 'target': 'Aminami', 'value': 1, 'group': 'ja'}, {'source': 'Aminami', 'target': 'VladimirAlexiev', 'value': 1, 'group': 'ja'}, {'source': 'Fumi', 'target': 'Jimregan', 'value': 1, 'group': 'ja'}, {'source': 'Fumi', 'target': 'Iwao', 'value': 1, 'group': 'ja'}, {'source': 'Jimregan', 'target': 'Iwao', 'value': 1, 'group': 'ja'}, {'source': 'Jimregan', 'target': 'VladimirAlexiev', 'value': 1, 'group': 'ja'}, {'source': 'Iwao', 'target': 'VladimirAlexiev', 'value': 1, 'group': 'ja'}]};
  
  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .attr("title", function(d) { return d.group; })
    .enter().append("line")
    .style("stroke", function(d) { return color(d.group); })
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); })
    .on("mousemove", function(d) {
        console.log("source: " + d.source.id + ", target: " + d.target.id + ", dbpedia: " + d.group)});
      //.attr("data-legend",function(d) { return d.group});
      

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g");
    
  var circles = node.append("circle")
      .attr("r", function(d) { return Math.sqrt(d.value)*1.5; })
      .attr("fill", "#9999A1")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  var lables = node.append("text")
      .text(function(d) {
        return d.id;
      })
      .attr('x', 6)
      .attr('y', 3);

  node.append("title")
      .text(function(d) { return d.id; });
      

var charge_force = d3.forceManyBody()
    .strength(-150);
    
var legend = svg.selectAll(".legend")
    .data(color.domain())
    .enter().append("g")
    .attr("class", "legend")
    .attr("transform", function(d, i) { return "translate(" + i * 40 +"," + "1)"; });

legend.append("rect")
    .attr("x", 10)
    .attr("width", 18)
    .attr("height", 18)
    .style("fill", color);

legend.append("text")
    .attr("x", 30)
    .attr("y", 9)
    .attr("dy", ".35em")
    //.style("text-anchor", "end")
    .text(function(d) { return d });
    
  simulation
      .nodes(graph.nodes)
      .on("tick", ticked)
      .force("charge_force", charge_force);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
  }


function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
</html>
