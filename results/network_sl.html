      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .attr("title", function(d) { return d.group; })
    .enter().append("line")
    .style("stroke", function(d) { return color(d.group); })
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); })
    .on("mousemove", function(d) {
        console.log("source: " + d.source.id + ", target: " + d.target.id + ", dbpedia: " + d.group)});
      //.attr("data-legend",function(d) { return d.group});
      

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g");
    
  var circles = node.append("circle")
      .attr("r", function(d) { return Math.sqrt(d.value)*1.5; })
      .attr("fill", "#9999A1")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  var lables = node.append("text")
      .text(function(d) {
        return d.id;
      })
      .attr('x', 6)
      .attr('y', 3);

  node.append("title")
      .text(function(d) { return d.id; });
      

var charge_force = d3.forceManyBody()
    .strength(-150);
    
var legend = svg.selectAll(".legend")
    .data(color.domain())
    .enter().append("g")
    .attr("class", "legend")
    .attr("transform", function(d, i) { return "translate(" + i * 40 +"," + "1)"; });

legend.append("rect")
    .attr("x", 10)
    .attr("width", 18)
    .attr("height", 18)
    .style("fill", color);

legend.append("text")
    .attr("x", 30)
    .attr("y", 9)
    .attr("dy", ".35em")
    //.style("text-anchor", "end")
    .text(function(d) { return d });
    
  simulation
      .nodes(graph.nodes)
      .on("tick", ticked)
      .force("charge_force", charge_force);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
  }


function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
